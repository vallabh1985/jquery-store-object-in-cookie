<!doctype html>
<html>
<head>
	<title>Json Cookie by Vallabh Vyas</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/json3@3.3.2/lib/json3.min.js"></script>
    <script src="jcookie.js" type="text/javascript"></script> 
	
	<script type='text/javascript'>
	$(document).ready(function () { 
		var setArray = ["Saab", "Volvo", "BMW"];
		var setObj = {"Fruit":"banana","color":"oranage"};
		
		//Create Cookie
		jCookie.create("test1",setArray);
		jCookie.create("test2",setObj);
		
		//check if cookie exists
		console.log(jCookie.exists("test1"));
		console.log(jCookie.exists("test2"));
		
		//Read Cookie
		console.log(jCookie.read("test1"));
		console.log(jCookie.read("test2"));
		
		
	});
	</script>
</head>
